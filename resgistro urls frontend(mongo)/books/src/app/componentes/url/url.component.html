<div class="row">
    <div class="col-6" id="nombreUrl" (click)="goToUrl(url.link)"><a href=(url.link) [ngClass]="{'favorita':url.favorita}">{{url.nombre}}</a></div>
    <div class="col-4">{{url.categorias}}</div>
    <div class="col-1" (click)="favoritaUrl(url)"><i class="bi bi-star"></i></div>
    <div class="col-1" (click)="eliminarUrl(url._id)"><i class="bi bi-trash"></i></div>
</div>
